{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center text-uppercase" style="color: #4CAF50;">Make a Payment</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="post" action="{% url 'stk' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Phone Number Field -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="phone" class="font-weight-bold" style="color: #4CAF50;">Phone Number:</label>
                                    <input type="number" class="form-control" id="phone" name="phone" value="254" placeholder="Phone Number" required>
                                    <div class="invalid-feedback">
                                        Please enter your phone number.
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Amount Field -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="amount" class="font-weight-bold" style="color: #4CAF50;">Amount:</label>
                                    <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" required>
                                    <div class="invalid-feedback">
                                        Please enter the amount.
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <br><br>
{% endblock %}
