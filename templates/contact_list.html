{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center text-uppercase" style="color: #4CAF50;">Contact List</h2>
    <div class="card shadow-lg">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Subject</th>
                        <th class="text-center">Message</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.subject }}</td>
                        <td>{{ contact.message }}</td>
                        <td class="text-center">
                            <a href="{% url 'edit_contact' contact.pk %}" class="btn btn-success btn-sm">Edit</a>
                            <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    <br><br>
{% endblock %}
