{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
                <div class="text-center">
                    <h1 class="mb-0">My Profile</h1>
                </div>
            <div class="card shadow">
                
                <div class="card-body text-center bg-light">
                    {% if profile.image %}
                        <img src="{{ profile.image.url }}" alt="{{ user.username }}'s profile image" class="rounded-circle mx-auto d-block profile-image shadow mb-3" style="width: 120px">
                    {% else %}
                        <img src="{% static 'assets/img/logo.png' %}" alt="Default profile image" class="rounded-circle mx-auto d-block profile-image shadow mb-3" style="width: 120px">
                    {% endif %}
                    <h3 class="display-4">{{ user.username }}</h3>
                    <hr>
                    <div class="mt-4">
                        <p class="lead"><strong>Email:</strong> {{ profile.email }}</p>
                        <p class="lead"><strong>Bio:</strong> {{ profile.bio }}</p>
                        <p class="lead"><strong>Location:</strong> {{ profile.location }}</p>
                        <a href="{% url 'profile_update' %}" class="btn btn-primary mt-3">Edit Profile</a><br>
                        <a href="{% url 'landing' %}" class="btn btn-danger mt-3">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
