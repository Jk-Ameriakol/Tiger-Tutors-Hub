{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

    <!-- Team Upload Section -->
    <section id="team-upload" class="team-upload section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Upload Team Members</h2>
        <p>Submit details for new team members</p>
      </div><!-- End Section Title -->

      <div class="container">

        <!-- Form for Uploading Team Members -->
        <div class="row gy-3" data-aos="fade-up">
          <div class="col-lg-12">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" class="form-control" id="role" name="role" required>
              </div>
              <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control" id="image" name="image" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Upload Team Member</button>
            </form>
          </div>
        </div>
        <!-- End of Form -->

      </div>

    </section><!-- /Team Upload Section -->

{% endblock %}
