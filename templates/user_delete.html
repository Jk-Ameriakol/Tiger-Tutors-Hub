{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid mt-5 mb-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 h-100 w-50">
        <div class="container-fluid mt-lg-0 mb-2 d-flex justify-content-center w-100 bg-danger rounded-top">
            <h2 class="text-white mt-md-4 mt-lg-4 mb-4">Deregister User</h2>
        </div>
        <div class="card-body text-center">
            <p class="lead">Are you sure you want to deregister <strong>{{ user.username }}</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-danger btn-lg mx-2">Deregister</button>
                    <a href="{% url 'user_list' %}" class="btn btn-secondary btn-lg mx-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
