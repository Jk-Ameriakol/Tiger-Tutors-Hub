{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-white text-center" style="background-color: grey;">
            <h2>Delete Contact</h2>
        </div>
        <div class="card-body">
            <p class="text-center">Are you sure you want to delete this contact?</p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
