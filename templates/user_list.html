{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">User List</h1>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>
                    <a href="{% url 'user_edit' user.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger btn-sm">Deregister</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'user_register' %}" class="btn btn-outline-primary btn-lg">Register New User</a>
    </div>
</div>
{% endblock %}
