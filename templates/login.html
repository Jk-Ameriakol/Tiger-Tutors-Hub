<body class="starter-page-page">
      
<section class="vh-100 dark-background">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login to your account</p>

                <form class="mx-1 mx-md-4" method="POST" action="{% url 'index' %}">
                    {% csrf_token %}
                    
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
                    </div>
                  </div>
                    
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="pwd" class="form-control" placeholder="Password"/>
                    </div>
                  </div>
                    
                  <div class="form-check d-flex justify-content-center mx-4 mb-3 mb-lg-4 mb-5">
                    <input class="form-check-input me-2" style="background-color: orange" type="checkbox" value="" />
                    <label class="form-check-label me-2" for="form2Example3">Remember username</label>
                      <a href="#" class="ms-2">Lost password?</a>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg " style="background-color: orange">Login</button>
                  </div>

                    <a href="{% url 'register' %}" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">You don't have an account? Register</a>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>

  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>
